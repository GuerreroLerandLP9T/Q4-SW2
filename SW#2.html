<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork#2</title>
<style type="text/css">
	.container{
			border: 1px solid black;
			width: 400px;
			margin: 10px;
			padding: 15px;
			border-radius: 8px;
			box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
-webkit-box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
-moz-box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
		}

</style>


</head>
<body bgcolor="cyan">
<img src="https://m.media-amazon.com/images/I/51DBd7O6GEL._AC_SL1500_.jpg" height="300" width="300" align="bottom">


<div class="container">
	<form>
	Enter Value of x: <input type="text" id="box1"><br></br>
	Enter Value of y: <input type="text" id="box2"><br></br>

	<h3 id="Greaterthan"></h3>
		<h3 id="Equalto"></h3>
			<h3 id="Raisedto"></h3>
				<h3 id="Remainder"></h3>

	<div align="center">
        <button type="Submit" onclick="comparison()" class="btn btn-danger btn-lg">Is X greater than Y?</button>

        <button type="Submit" onclick="equation()" class="btn btn-warning btn-lg">Is X equal to Y?</button>

        <button class="btn btn-success btn-lg" onclick="exponentation()">What is X raised to Y?</button>

        <button class="btn btn-primary btn-lg" onclick="modulus()" class="btn btn-primary btn-lg">What is the remainder of X divided by Y?</button>

</form>
<script type="text/javascript">

       function comparison() {
         var num1 = document.getElementById("box1").value;
         var num2 = document.getElementById("box2").value;
         var greaterthan = Number(num1) > Number(num2);
        window.alert("The statement X is greater than Y is: " + Greaterthan);
       }

       function equation() {
var num1 = document.getElementById("box1").value;
         var num2 = document.getElementById("box2").value;
         var equalto = Number(num1) == Number(num2);
        window.alert("The statement X is equal to Y is: " + Equalto);
       }
        function exponentation() {
         var num1 = document.getElementById("box1").value;
         var num2 = document.getElementById("box2").value;
         var raisedto = Number(num1) ** Number(num2);
        window.alert("X raised to Y is: " + Raisedto);
       }

       function modulus() {
         var num1 = document.getElementById("box1").value;
         var num2 = document.getElementById("box2").value;
         var remainder = Number(num1) % Number(num2);
        window.alert("The remainder of X divided by Y is: " + Remainder)
       }

    </script>




</script>
</body>
</html>
